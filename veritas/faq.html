<div class="l-content">
  <div class="container">
    <div class="row">
      <div class="nine columns centered">

        <div class="page">
          <h1>{{page.name}}</h1>

          {% for faq in faqs.all %}
            <h2>{{faq.question}}</h2>
            {{ faq.answer | paragraphs: 'answer' }}
          {% endfor %}
        </div>

      </div>
    </div>
  </div>
</div>
